<ion-header>
  <ion-toolbar style="box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.25);">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">الامان والاحكام</ion-title>
    <ion-buttons slot="end">
      <div style="width: 48px"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list lines="none">
    <ion-item style="margin-bottom: 10px;" [routerLink]="'../privacy-policy'">
      <ion-label>
        <ion-icon name="shield-checkmark-outline"></ion-icon>
        سياسة الخصوصية</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="'../terms'">
      <ion-label>
        <ion-icon name="document-outline"></ion-icon>
        البنود والاحكام</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
