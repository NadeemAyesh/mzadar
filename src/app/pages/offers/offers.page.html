<ion-header>
  <ion-toolbar style="box-shadow: 0px 0px 10px rgba(192, 192, 192, 0.25);">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">عروضي</ion-title>
    <ion-buttons slot="end">
      <div style="width: 48px"></div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-segment (ionChange)="segmentChanged($event)" [scrollable]="true"  class="main-segment" style=" margin-bottom: 10px;">
    <ion-segment-button *ngFor="let cat of categories" [value]="'seg' + cat.active+cat.id">
      {{ cat.name }}
    </ion-segment-button>
  </ion-segment>

  <div *ngFor="let cat of categories">
    <div *ngIf="segment === 'seg' + cat.active+cat.id">
      <ion-grid style="padding-left: 0; padding-right: 0;">
        <ion-row>
          <ion-col *ngFor="let item of fishes" size="6" [hidden]="item.category_id !== cat.id">
            <app-fish-item [item]="item" *ngIf="item.category_id === cat.id"></app-fish-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </div>

</ion-content>
